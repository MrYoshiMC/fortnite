<!doctype html>
<html lang="no">
<head>
	<title>Enkel HTML</title>
    <style>
        
    

        h1 {
            color: rgb(45, 42, 42);
            background-color: rgb(165, 166, 168);
			text-align: center;
        }

		</style> 
	<!-- Kommentar: Dette er en veldig enkel HTML-side uten styling eller bokser -->
</head>
<body>
	<!-- Hovedoverskrift: viktigst på siden -->
	<h1>Dette er en Hovedoverskrift H1</h1>

	<!-- Underoverskrift for en seksjon -->
	<h2>Grunnleggende</h2> 

	<!-- Kort introduksjonstekst -->
	<p>Denne siden viser de mest grunnleggende HTML-elementene: overskrifter, avsnitt, lister og lenker også litt styling.</p>

	<!-- En enkel uordnet liste med eksempler -->
	<ul>
		<li>h1 og h2 for overskrifter</li>
		<li>p for avsnitt</li>
		<li>a for lenker</li>
	</ul>

	<!-- En intern lenke til lillehammer vgs som eksempel -->
	<p>Lenke til <a href="https://www.lillehammer.vgs.no/">Lillehammer VGS</a>.</p> 

    <!-- Bilde eksempel -->
    <img src="Lillehammer_VGS.jpg" alt="Et eksempelbilde">

	<!-- Sluttkommentar: ferdig, veldig enkel fil -->
</body>
</html>
